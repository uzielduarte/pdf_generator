<!DOCTYPE html>
<html>
<head>
    <style>
        {{{estilosExtra}}}
    </style>
</head>
<body>
    <div class="container">
        <h2>Detalle de la Cotizaci√≥n</h2>
        <p><strong>Cliente:</strong> {{clientName}}</p>
        <p><strong>Fecha:</strong> {{date}}</p>

        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    <td>{{this.name}}</td>
                    <td>{{this.quantity}}</td>
                    <td>${{this.price}}</td>
                    <td>${{this.subtotal}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        
        <tfoot class="total-section">
            <strong>Total: ${{total}}</strong>
        </tfoot>
    </div>
</body>
</html>
