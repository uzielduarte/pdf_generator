<!DOCTYPE html>
<html>
<head>
  <style>
    {{{estilosExtra}}}
  </style>
</head>
<body>
  <div class="container">
    <h2>Detalle de la Cotizaci√≥n</h2>
    <p><strong>Cliente:</strong> {{clientName}}</p>
    <p><strong>Fecha:</strong> {{date}}</p>

    <!-- Encabezado -->
    <div class="table">
      <div class="row header">
        <div class="cell">Producto</div>
        <div class="cell">Cantidad</div>
        <div class="cell">Precio Unitario</div>
        <div class="cell">Subtotal</div>
      </div>

      <!-- Cuerpo -->
      {{#each items}}
      <div class="row">
        <div class="cell">{{this.name}}</div>
        <div class="cell">{{this.quantity}}</div>
        <div class="cell">${{this.price}}</div>
        <div class="cell">${{this.subtotal}}</div>
      </div>
      {{/each}}
    </div>

    <div class="total-section">
      <strong>Total: ${{total}}</strong>
    </div>
  </div>
</body>
</html>
